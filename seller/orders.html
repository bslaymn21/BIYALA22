<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIYALA - تفاصيل الطلبات</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* ===== CSS RESET & BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* نظام الألوان */
            --bg-primary: #0C0F17;
            --bg-secondary: #121522;
            --bg-card: rgba(255, 255, 255, 0.03);
            --text-primary: #E6E6E6;
            --text-secondary: rgba(230, 230, 230, 0.6);
            --text-muted: rgba(230, 230, 230, 0.4);
            --accent-primary: #FF6D1F;
            --accent-hover: #FF8B4A;
            --status-success: #76DE68;
            --status-warning: #FFB347;
            --status-danger: #ED3F27;
            --status-info: #4A90E2;
            
            /* Borders */
            --border-light: rgba(255, 255, 255, 0.06);
            --border-medium: rgba(255, 255, 255, 0.1);
            --border-accent: rgba(255, 109, 31, 0.3);
            
            /* Shadows */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.12);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.16);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.2);
            
            /* Spacing */
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            --space-2xl: 48px;
        }

        /* ===== BASE TYPOGRAPHY ===== */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            font-size: 14px;
            font-weight: 400;
            min-height: 100vh;
        }

        /* ===== NAVBAR ===== */
        .seller-navbar {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-light);
            padding: 0 var(--space-lg);
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            font-weight: 700;
            font-size: 18px;
            color: var(--accent-primary);
            text-decoration: none;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }

        .btn {
            padding: var(--space-sm) var(--space-md);
            border-radius: 8px;
            border: none;
            font-family: inherit;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .btn-primary {
            background-color: var(--accent-primary);
            color: var(--bg-primary);
        }

        .btn-secondary {
            background-color: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border-light);
        }

        /* ===== MAIN CONTAINER ===== */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--space-lg);
        }

        /* ===== PAGE HEADER ===== */
        .page-header {
            margin-bottom: var(--space-xl);
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: var(--space-lg);
        }

        .filters-bar {
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            padding: var(--space-md);
            display: flex;
            gap: var(--space-md);
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-xs);
            min-width: 200px;
        }

        .filter-label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .filter-select {
            padding: var(--space-sm);
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-light);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: inherit;
        }

        /* ===== ORDERS STATS ===== */
        .orders-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--space-lg);
            margin-bottom: var(--space-xl);
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            padding: var(--space-lg);
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--accent-primary);
            margin-bottom: var(--space-xs);
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* ===== ORDERS TABLE ===== */
        .orders-table-container {
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            padding: var(--space-lg);
            margin-bottom: var(--space-xl);
            overflow-x: auto;
        }

        .orders-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        .orders-table th {
            padding: var(--space-md);
            text-align: right;
            font-weight: 600;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border-light);
            font-size: 13px;
        }

        .orders-table td {
            padding: var(--space-md);
            border-bottom: 1px solid var(--border-light);
            font-size: 13px;
        }

        .order-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            display: inline-block;
        }

        .status-completed { background: rgba(118, 222, 104, 0.1); color: var(--status-success); }
        .status-pending { background: rgba(255, 179, 71, 0.1); color: var(--status-warning); }
        .status-processing { background: rgba(74, 144, 226, 0.1); color: var(--status-info); }
        .status-cancelled { background: rgba(237, 63, 39, 0.1); color: var(--status-danger); }

        /* ===== PAGINATION ===== */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: var(--space-sm);
            margin-top: var(--space-lg);
        }

        .pagination-btn {
            width: 36px;
            height: 36px;
            border-radius: 6px;
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pagination-btn.active {
            background: var(--accent-primary);
            color: var(--bg-primary);
            border-color: var(--accent-primary);
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .main-container {
                padding: var(--space-md);
            }
            
            .orders-stats {
                grid-template-columns: repeat(2, 1fr);
                gap: var(--space-md);
            }
            
            .filters-bar {
                flex-direction: column;
            }
            
            .filter-group {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="seller-navbar">
        <a href="dashboard.html" class="nav-brand">
            <i class="fas fa-shopping-bag"></i>
            <span>تفاصيل الطلبات</span>
        </a>
        <div class="nav-actions">
            <button class="btn btn-secondary" onclick="window.history.back()">
                <i class="fas fa-arrow-right"></i>
                رجوع
            </button>
        </div>
    </nav>

    <!-- Main Container -->
    <main class="main-container">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">تفاصيل الطلبات</h1>
            
            <div class="filters-bar">
                <div class="filter-group">
                    <label class="filter-label">الفترة</label>
                    <select class="filter-select" id="periodFilter">
                        <option value="today">اليوم</option>
                        <option value="week" selected>هذا الأسبوع</option>
                        <option value="month">هذا الشهر</option>
                        <option value="quarter">هذا الربع</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">الحالة</label>
                    <select class="filter-select" id="statusFilter">
                        <option value="all">الكل</option>
                        <option value="completed">مكتمل</option>
                        <option value="pending">قيد الانتظار</option>
                        <option value="processing">قيد المعالجة</option>
                        <option value="cancelled">ملغى</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">طريقة الدفع</label>
                    <select class="filter-select" id="paymentFilter">
                        <option value="all">الكل</option>
                        <option value="cash">كاش</option>
                        <option value="online">اونلاين</option>
                        <option value="vodafone">فودافون كاش</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">البحث</label>
                    <input type="text" class="filter-select" id="searchInput" placeholder="ابحث برقم الطلب أو العميل">
                </div>
            </div>
        </div>

        <!-- Orders Stats -->
        <div class="orders-stats">
            <div class="stat-card">
                <div class="stat-value">128</div>
                <div class="stat-label">إجمالي الطلبات</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-value">EGP 45,820</div>
                <div class="stat-label">إجمالي المبيعات</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-value">EGP 358</div>
                <div class="stat-label">متوسط سعر الطلب</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-value">3</div>
                <div class="stat-label">طلبات جديدة اليوم</div>
            </div>
        </div>

        <!-- Orders Table -->
        <div class="orders-table-container">
            <table class="orders-table" id="ordersTable">
                <thead>
                    <tr>
                        <th>رقم الطلب</th>
                        <th>العميل</th>
                        <th>التاريخ</th>
                        <th>المنتجات</th>
                        <th>المبلغ</th>
                        <th>الحالة</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- سيتم ملؤها بواسطة JavaScript -->
                </tbody>
            </table>
            
            <!-- Pagination -->
            <div class="pagination">
                <button class="pagination-btn"><i class="fas fa-chevron-right"></i></button>
                <button class="pagination-btn active">1</button>
                <button class="pagination-btn">2</button>
                <button class="pagination-btn">3</button>
                <button class="pagination-btn"><i class="fas fa-chevron-left"></i></button>
            </div>
        </div>
    </main>

    <script>
        // بيانات الطلبات
        const ordersData = [
            { id: "ORD-1001", customer: "أحمد محمد", date: "2024-12-17", products: 2, amount: 680, status: "completed", payment: "online" },
            { id: "ORD-1002", customer: "سارة علي", date: "2024-12-16", products: 1, amount: 350, status: "pending", payment: "cash" },
            { id: "ORD-1003", customer: "محمد حسن", date: "2024-12-15", products: 3, amount: 1200, status: "processing", payment: "online" },
            { id: "ORD-1004", customer: "ريم أحمد", date: "2024-12-15", products: 1, amount: 250, status: "completed", payment: "vodafone" },
            { id: "ORD-1005", customer: "خالد محمود", date: "2024-12-14", products: 2, amount: 560, status: "completed", payment: "online" },
            { id: "ORD-1006", customer: "نور محمد", date: "2024-12-14", products: 1, amount: 180, status: "cancelled", payment: "online" },
            { id: "ORD-1007", customer: "علي سعيد", date: "2024-12-13", products: 4, amount: 980, status: "completed", payment: "cash" },
            { id: "ORD-1008", customer: "فاطمة خالد", date: "2024-12-13", products: 2, amount: 420, status: "processing", payment: "online" }
        ];

        // تهيئة الجدول
        function renderOrdersTable() {
            const tbody = document.querySelector('#ordersTable tbody');
            tbody.innerHTML = ordersData.map(order => `
                <tr>
                    <td><strong>${order.id}</strong></td>
                    <td>${order.customer}</td>
                    <td>${order.date}</td>
                    <td>${order.products} منتج</td>
                    <td><strong>EGP ${order.amount}</strong></td>
                    <td>
                        <span class="order-status status-${order.status}">
                            ${order.status === 'completed' ? 'مكتمل' : 
                              order.status === 'pending' ? 'قيد الانتظار' : 
                              order.status === 'processing' ? 'قيد المعالجة' : 'ملغى'}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-secondary" style="padding: 4px 8px; font-size: 12px;" 
                                onclick="viewOrder('${order.id}')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // عرض تفاصيل الطلب
        function viewOrder(orderId) {
            alert(`سيتم عرض تفاصيل الطلب ${orderId}`);
            // في التطبيق الحقيقي: window.location.href = `order-details.html?id=${orderId}`;
        }

        // فلترة الطلبات
        function filterOrders() {
            const status = document.getElementById('statusFilter').value;
            const payment = document.getElementById('paymentFilter').value;
            const search = document.getElementById('searchInput').value.toLowerCase();
            
            // تطبيق الفلاتر هنا
            console.log('فلترة:', { status, payment, search });
        }

        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            renderOrdersTable();
            
            // إضافة مستمعين للأحداث
            document.getElementById('statusFilter').addEventListener('change', filterOrders);
            document.getElementById('paymentFilter').addEventListener('change', filterOrders);
            document.getElementById('searchInput').addEventListener('input', filterOrders);
        });
    </script>
</body>
</html>
