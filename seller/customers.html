<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIYALA - تحليل العملاء</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* ===== CSS RESET & BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* نظام الألوان */
            --bg-primary: #0C0F17;
            --bg-secondary: #121522;
            --bg-card: rgba(255, 255, 255, 0.03);
            --text-primary: #E6E6E6;
            --text-secondary: rgba(230, 230, 230, 0.6);
            --accent-primary: #FF6D1F;
            --border-light: rgba(255, 255, 255, 0.06);
            --border-medium: rgba(255, 255, 255, 0.1);
            --status-success: #76DE68;
            --status-warning: #FFB347;
            --status-info: #4A90E2;
            
            /* Spacing */
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* ===== NAVBAR ===== */
        .seller-navbar {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-light);
            padding: 0 var(--space-lg);
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            font-weight: 700;
            font-size: 18px;
            color: var(--accent-primary);
            text-decoration: none;
        }

        .btn {
            padding: var(--space-sm) var(--space-md);
            border-radius: 8px;
            border: none;
            font-family: inherit;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .btn-primary {
            background-color: var(--accent-primary);
            color: var(--bg-primary);
        }

        .btn-secondary {
            background-color: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border-light);
        }

        /* ===== MAIN CONTAINER ===== */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--space-lg);
        }

        /* ===== CUSTOMER STATS ===== */
        .customer-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--space-lg);
            margin-bottom: var(--space-xl);
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            padding: var(--space-lg);
            text-align: center;
        }

        .stat-icon {
            font-size: 32px;
            color: var(--accent-primary);
            margin-bottom: var(--space-md);
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: var(--space-xs);
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* ===== CUSTOMERS GRID ===== */
        .customers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--space-lg);
            margin-bottom: var(--space-xl);
        }

        .customer-card {
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            padding: var(--space-lg);
            transition: all 0.2s ease;
        }

        .customer-card:hover {
            border-color: var(--border-medium);
            transform: translateY(-2px);
        }

        .customer-header {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin-bottom: var(--space-md);
        }

        .customer-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF6D1F, #FF8B4A);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            font-weight: 600;
        }

        .customer-info h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: var(--space-xs);
        }

        .customer-meta {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .customer-stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--space-sm);
            margin-top: var(--space-md);
        }

        .customer-stat {
            text-align: center;
            padding: var(--space-sm);
            background: rgba(255, 255, 255, 0.02);
            border-radius: 6px;
        }

        .stat-number {
            font-size: 18px;
            font-weight: 700;
            color: var(--accent-primary);
        }

        .stat-text {
            font-size: 10px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        /* ===== SEGMENTS ===== */
        .segments-section {
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            padding: var(--space-lg);
        }

        .segments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-lg);
            margin-top: var(--space-lg);
        }

        .segment-card {
            text-align: center;
            padding: var(--space-md);
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border-light);
            border-radius: 8px;
        }

        .segment-icon {
            font-size: 24px;
            color: var(--accent-primary);
            margin-bottom: var(--space-sm);
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .main-container {
                padding: var(--space-md);
            }
            
            .customer-stats {
                grid-template-columns: repeat(2, 1fr);
                gap: var(--space-md);
            }
            
            .customers-grid {
                grid-template-columns: 1fr;
            }
            
            .customer-stats-row {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="seller-navbar">
        <a href="dashboard.html" class="nav-brand">
            <i class="fas fa-users"></i>
            <span>تحليل العملاء</span>
        </a>
        <div class="nav-actions">
            <button class="btn btn-secondary" onclick="window.history.back()">
                <i class="fas fa-arrow-right"></i>
                رجوع
            </button>
        </div>
    </nav>

    <!-- Main Container -->
    <main class="main-container">
        <!-- Customer Stats -->
        <div class="customer-stats">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-user-friends"></i>
                </div>
                <div class="stat-value">128</div>
                <div class="stat-label">إجمالي العملاء</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-star"></i>
                </div>
                <div class="stat-value">42</div>
                <div class="stat-label">عملاء مخلصين</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <div class="stat-value">2.8</div>
                <div class="stat-label">متوسط الطلبات/عميل</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-money-bill-wave"></i>
                </div>
                <div class="stat-value">EGP 1,240</div>
                <div class="stat-label">متوسط الإنفاق/عميل</div>
            </div>
        </div>

        <!-- Top Customers -->
        <h2 style="margin-bottom: var(--space-lg); font-size: 20px; font-weight: 600;">
            <i class="fas fa-crown" style="color: #FFD700; margin-left: var(--space-sm);"></i>
            أفضل العملاء
        </h2>
        
        <div class="customers-grid" id="customersGrid">
            <!-- سيتم ملؤها بواسطة JavaScript -->
        </div>

        <!-- Customer Segments -->
        <div class="segments-section">
            <h2 style="margin-bottom: var(--space-lg); font-size: 20px; font-weight: 600;">
                <i class="fas fa-chart-pie" style="color: var(--accent-primary); margin-left: var(--space-sm);"></i>
                شرائح العملاء
            </h2>
            
            <div class="segments-grid">
                <div class="segment-card">
                    <div class="segment-icon">
                        <i class="fas fa-crown"></i>
                    </div>
                    <div style="font-size: 18px; font-weight: 700; margin-bottom: var(--space-xs);">42</div>
                    <div style="font-size: 12px; color: var(--text-secondary);">عملاء مخلصين</div>
                    <div style="font-size: 10px; color: var(--status-success); margin-top: var(--space-xs);">33% من العملاء</div>
                </div>
                
                <div class="segment-card">
                    <div class="segment-icon">
                        <i class="fas fa-repeat"></i>
                    </div>
                    <div style="font-size: 18px; font-weight: 700; margin-bottom: var(--space-xs);">58</div>
                    <div style="font-size: 12px; color: var(--text-secondary);">عملاء متكررين</div>
                    <div style="font-size: 10px; color: var(--status-info); margin-top: var(--space-xs);">45% من العملاء</div>
                </div>
                
                <div class="segment-card">
                    <div class="segment-icon">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <div style="font-size: 18px; font-weight: 700; margin-bottom: var(--space-xs);">28</div>
                    <div style="font-size: 12px; color: var(--text-secondary);">عملاء جدد</div>
                    <div style="font-size: 10px; color: var(--status-warning); margin-top: var(--space-xs);">22% من العملاء</div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // بيانات العملاء
        const customersData = [
            { 
                id: 1, 
                name: "أحمد محمد", 
                initials: "أم",
                orders: 8, 
                totalSpent: 5420, 
                lastOrder: "منذ يومين",
                segment: "مخلص"
            },
            { 
                id: 2, 
                name: "سارة علي", 
                initials: "سع",
                orders: 5, 
                totalSpent: 3200, 
                lastOrder: "منذ أسبوع",
                segment: "متكرر"
            },
            { 
                id: 3, 
                name: "محمد حسن", 
                initials: "مح",
                orders: 12, 
                totalSpent: 8560, 
                lastOrder: "منذ 3 أيام",
                segment: "مخلص"
            },
            { 
                id: 4, 
                name: "ريم أحمد", 
                initials: "را",
                orders: 3, 
                totalSpent: 950, 
                lastOrder: "منذ شهر",
                segment: "جديد"
            },
            { 
                id: 5, 
                name: "خالد محمود", 
                initials: "خم",
                orders: 6, 
                totalSpent: 2850, 
                lastOrder: "منذ 5 أيام",
                segment: "متكرر"
            },
            { 
                id: 6, 
                name: "نور محمد", 
                initials: "نم",
                orders: 1, 
                totalSpent: 180, 
                lastOrder: "منذ شهرين",
                segment: "جديد"
            }
        ];

        // عرض العملاء
        function renderCustomers() {
            const grid = document.getElementById('customersGrid');
            grid.innerHTML = customersData.map(customer => `
                <div class="customer-card" onclick="viewCustomer(${customer.id})">
                    <div class="customer-header">
                        <div class="customer-avatar">${customer.initials}</div>
                        <div class="customer-info">
                            <h3>${customer.name}</h3>
                            <div class="customer-meta">
                                <i class="fas fa-shopping-bag"></i>
                                آخر طلب ${customer.lastOrder}
                            </div>
                        </div>
                    </div>
                    
                    <div class="customer-stats-row">
                        <div class="customer-stat">
                            <div class="stat-number">${customer.orders}</div>
                            <div class="stat-text">طلبات</div>
                        </div>
                        <div class="customer-stat">
                            <div class="stat-number">EGP ${customer.totalSpent.toLocaleString()}</div>
                            <div class="stat-text">إجمالي الإنفاق</div>
                        </div>
                        <div class="customer-stat">
                            <div class="stat-number">${customer.segment}</div>
                            <div class="stat-text">شريحة</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // عرض تفاصيل العميل
        function viewCustomer(id) {
            alert(`سيتم عرض تفاصيل العميل ${id}`);
            // في التطبيق الحقيقي: window.location.href = `customer-details.html?id=${id}`;
        }

        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            renderCustomers();
        });
    </script>
</body>
</html>
