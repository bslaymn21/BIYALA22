<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIYALA - إدارة المنتجات</title>
    <link rel="stylesheet" href="responsive-system.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            padding: 20px;
            direction: rtl;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* الهيدر */
        .header {
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: relative;
        }
        
        .back-btn {
            position: absolute;
            left: 25px;
            top: 25px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            background: rgba(255,255,255,0.15);
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            min-width: 150px;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            display: block;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
        
        /* فلتر البحث */
        .filter-section {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 45px 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #FF9800;
        }
        
        .filter-btn {
            background: #f5f5f5;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            color: #555;
            transition: all 0.3s;
        }
        
        .filter-btn:hover {
            background: #FF9800;
            color: white;
        }
        
        .filter-btn.active {
            background: #FF9800;
            color: white;
        }
        
        /* جدول المنتجات */
        .products-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }
        
        .table-header {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 2px solid #eaeaea;
            display: grid;
            grid-template-columns: 60px 2fr 1fr 1fr 1fr 1fr 1fr 1fr;
            gap: 15px;
            font-weight: bold;
            color: #555;
        }
        
        .product-row {
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
            display: grid;
            grid-template-columns: 60px 2fr 1fr 1fr 1fr 1fr 1fr 1fr;
            gap: 15px;
            align-items: center;
            transition: background 0.3s;
        }
        
        .product-row:hover {
            background: #f9f9f9;
        }
        
        .product-image {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            background: linear-gradient(135deg, #FF9800, #F57C00);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        
        .product-info h4 {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .product-info p {
            color: #666;
            font-size: 14px;
        }
        
        .price {
            font-weight: bold;
            color: #FF9800;
            font-size: 18px;
        }
        
        .status-badge {
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: bold;
            text-align: center;
        }
        
        .status-active {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .status-hidden {
            background: #f5f5f5;
            color: #757575;
        }
        
        .status-outofstock {
            background: #ffebee;
            color: #c62828;
        }
        
        .action-btn {
            background: none;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
        }
        
        .btn-view {
            color: #2196F3;
            background: #E3F2FD;
        }
        
        .btn-view:hover {
            background: #2196F3;
            color: white;
        }
        
        .btn-edit {
            color: #4CAF50;
            background: #E8F5E9;
        }
        
        .btn-edit:hover {
            background: #4CAF50;
            color: white;
        }
        
        .btn-hide {
            color: #FF9800;
            background: #FFF3E0;
        }
        
        .btn-hide:hover {
            background: #FF9800;
            color: white;
        }
        
        .btn-delete {
            color: #F44336;
            background: #FFEBEE;
        }
        
        .btn-delete:hover {
            background: #F44336;
            color: white;
        }
        
        .actions-container {
            display: flex;
            gap: 8px;
        }
        
        /* التصفح */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }
        
        .page-btn {
            padding: 10px 15px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .page-btn:hover {
            background: #FF9800;
            color: white;
            border-color: #FF9800;
        }
        
        .page-btn.active {
            background: #FF9800;
            color: white;
            border-color: #FF9800;
        }
        
        /* مودال للتفاصيل */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            animation: modalSlide 0.3s ease;
        }
        
        .modal-header {
            padding: 25px;
            background: linear-gradient(135deg, #FF9800, #F57C00);
            color: white;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h3 {
            margin: 0;
            font-size: 22px;
        }
        
        .close-modal {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        
        .modal-body {
            padding: 25px;
        }
        
        .product-details-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .detail-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .detail-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .detail-value {
            font-weight: bold;
            font-size: 16px;
            color: #333;
        }
        
        @keyframes modalSlide {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @media (max-width: 1200px) {
            .table-header, .product-row {
                grid-template-columns: 50px 1.5fr 1fr 1fr 1fr 1fr;
            }
            
            .product-image {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .actions-container {
                flex-wrap: wrap;
            }
        }
        
        @media (max-width: 768px) {
            .table-header, .product-row {
                grid-template-columns: 40px 1fr 1fr;
                gap: 10px;
                padding: 15px;
            }
            
            .product-image {
                display: none;
            }
            
            .stats-bar {
                gap: 15px;
            }
            
            .stat-item {
                min-width: 120px;
                padding: 10px 15px;
            }
            
            .stat-value {
                font-size: 24px;
            }
            
            .product-details-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- نظام الإشعارات -->
    <div id="notificationContainer" style="position: fixed; top: 20px; right: 20px; z-index: 9999;"></div>

    <div class="container">
        <!-- الهيدر -->
        <div class="header">
            <button class="back-btn" onclick="window.location.href='dashboard.html'">
                <i class="fas fa-arrow-right"></i> العودة
            </button>
            <h1><i class="fas fa-box-open"></i> إدارة المنتجات</h1>
            <p>عرض وإدارة جميع منتجات منصة BIYALA</p>
            
            <div class="stats-bar">
                <div class="stat-item">
                    <span class="stat-value">3,456</span>
                    <span class="stat-label">إجمالي المنتجات</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">3,120</span>
                    <span class="stat-label">منشور</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">256</span>
                    <span class="stat-label">مخفي</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">80</span>
                    <span class="stat-label">جديد اليوم</span>
                </div>
            </div>
        </div>
        
        <!-- فلتر البحث -->
        <div class="filter-section">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="ابحث باسم المنتج أو الوصف...">
            </div>
            
            <button class="filter-btn active" data-filter="all">
                <i class="fas fa-layer-group"></i> الكل
            </button>
            <button class="filter-btn" data-filter="active">
                <i class="fas fa-eye"></i> المنشورة
            </button>
            <button class="filter-btn" data-filter="hidden">
                <i class="fas fa-eye-slash"></i> المخفية
            </button>
            <button class="filter-btn" data-filter="outofstock">
                <i class="fas fa-times-circle"></i> نفذت
            </button>
        </div>
        
        <!-- جدول المنتجات -->
        <div class="products-table">
            <!-- هيدر الجدول -->
            <div class="table-header">
                <div>#</div>
                <div>المنتج</div>
                <div>البراند</div>
                <div>السعر</div>
                <div>الكمية</div>
                <div>المبيعات</div>
                <div>الحالة</div>
                <div>الإجراءات</div>
            </div>
            
            <!-- بيانات المنتجات -->
            <div id="productsContainer">
                <!-- البيانات تظهر هنا عن طريق JavaScript -->
            </div>
        </div>
        
        <!-- التصفح -->
        <div class="pagination">
            <button class="page-btn active">1</button>
            <button class="page-btn">2</button>
            <button class="page-btn">3</button>
            <button class="page-btn">4</button>
            <span style="padding: 10px;">...</span>
            <button class="page-btn">15</button>
        </div>
    </div>

    <!-- مودال عرض التفاصيل -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-info-circle"></i> تفاصيل المنتج</h3>
                <button class="close-modal" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- محتوى المودال -->
            </div>
        </div>
    </div>

    <script>
        // بيانات وهمية للمنتجات
        const productsData = [
            {
                id: 1,

            {

            },
            {

                name: "ساعة Samsung Galaxy Watch",
                brand: "Samsung",
                description: "ساعة ذكية مع ميزات متقدمة",

                status: "hidden",

                images: 4,

            },
            {
                id: 5,
                name: "حقيبة ظهر Puma",
                brand: "Puma",
                description: "حقيبة ظهر رياضية متعددة الاستخدامات",
                price: 180,
                quantity: 23,
                sales: 42,
                status: "active",
                category: "إكسسوارات",
                createdAt: "2024-01-22",
                images: 2,
                rating: 4.0
            },
            {
                id: 6,
                name: "سماعات Sony WH-1000XM4",
                brand: "Sony",
                description: "سماعات لاسلكية مع إلغاء ضوضاء",
                price: 1200,
                quantity: 6,
                sales: 9,
                status: "active",
                category: "إلكترونيات",
                createdAt: "2024-01-14",
                images: 3,
                rating: 4.7
            },
            {
                id: 7,
                name: "نظارة شمسية Ray-Ban",
                brand: "Ray-Ban",
                description: "نظارة شمسية كلاسيكية",
                price: 450,
                quantity: 15,
                sales: 31,
                status: "active",
                category: "إكسسوارات",
                createdAt: "2024-01-16",
                images: 2,
                rating: 4.6
            },
            {
                id: 8,
                name: "لعبة PS5 Controller",
                brand: "Sony",
                description: "جهاز تحكم بلايستيشن 5",
                price: 280,
                quantity: 0,
                sales: 67,
                status: "outofstock",
                category: "ألعاب",
                createdAt: "2024-01-12",
                images: 3,
                rating: 4.8
            }
        ];
        
        // عرض المنتجات
        function displayProducts(products) {
            const container = document.getElementById('productsContainer');
            container.innerHTML = '';
            
            products.forEach((product, index) => {
                const productRow = document.createElement('div');
                productRow.className = 'product-row';
                
                // الحالة
                let statusClass = 'status-active';
                let statusText = 'منشور';
                if(product.status === 'hidden') {
                    statusClass = 'status-hidden';
                    statusText = 'مخفي';
                } else if(product.status === 'outofstock') {
                    statusClass = 'status-outofstock';
                    statusText = 'نفذت';
                }
                
                // الحرف الأول من الاسم للصورة
                const firstLetter = product.name.charAt(0);
                
                productRow.innerHTML = `
                    <div class="product-image">${firstLetter}</div>
                    <div class="product-info">
                        <h4>${product.name}</h4>
                        <p>${product.description.substring(0, 50)}...</p>
                    </div>
                    <div><strong>${product.brand}</strong></div>
                    <div class="price">${product.price} ج.م</div>
                    <div>${product.quantity}</div>
                    <div>${product.sales}</div>
                    <div>
                        <span class="status-badge ${statusClass}">${statusText}</span>
                    </div>
                    <div class="actions-container">
                        <button class="action-btn btn-view" onclick="viewProduct(${product.id})" title="عرض التفاصيل">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="action-btn btn-edit" onclick="editProduct(${product.id})" title="تعديل">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn btn-hide" onclick="toggleHideProduct(${product.id})" title="${product.status === 'hidden' ? 'إظهار' : 'إخفاء'}">
                            <i class="fas ${product.status === 'hidden' ? 'fa-eye' : 'fa-eye-slash'}"></i>
                        </button>
                        <button class="action-btn btn-delete" onclick="deleteProduct(${product.id})" title="حذف">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                
                container.appendChild(productRow);
            });
        }
        
        // البحث والفلترة
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = productsData.filter(product => 
                product.name.toLowerCase().includes(searchTerm) ||
                product.description.toLowerCase().includes(searchTerm) ||
                product.brand.toLowerCase().includes(searchTerm) ||
                product.category.toLowerCase().includes(searchTerm)
            );
            displayProducts(filtered);
        });
        
        // أزرار الفلتر
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // إزالة النشط من جميع الأزرار
                document.querySelectorAll('.filter-btn').forEach(b => {
                    b.classList.remove('active');
                });
                
                // إضافة النشط للزر المضغوط
                this.classList.add('active');
                
                const filter = this.dataset.filter;
                let filtered = productsData;
                
                if(filter === 'active') {
                    filtered = productsData.filter(product => product.status === 'active');
                } else if(filter === 'hidden') {
                    filtered = productsData.filter(product => product.status === 'hidden');
                } else if(filter === 'outofstock') {
                    filtered = productsData.filter(product => product.status === 'outofstock');
                }
                
                displayProducts(filtered);
            });
        });
        
        // وظائف الإجراءات
        function viewProduct(productId) {
            const product = productsData.find(p => p.id === productId);
            const modalBody = document.getElementById('modalBody');
            
            modalBody.innerHTML = `
                <div class="product-details-grid">
                    <div class="detail-item">
                        <div class="detail-label">اسم المنتج</div>
                        <div class="detail-value">${product.name}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">البراند</div>
                        <div class="detail-value">${product.brand}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">السعر</div>
                        <div class="detail-value">${product.price} ج.م</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">الكمية المتاحة</div>
                        <div class="detail-value">${product.quantity}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">عدد المبيعات</div>
                        <div class="detail-value">${product.sales}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">التقييم</div>
                        <div class="detail-value">${product.rating} / 5</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">التصنيف</div>
                        <div class="detail-value">${product.category}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">تاريخ الإضافة</div>
                        <div class="detail-value">${product.createdAt}</div>
                    </div>
                </div>
                
                <div style="margin-bottom: 20px;">
                    <div class="detail-label">الوصف</div>
                    <div class="detail-value">${product.description}</div>
                </div>
                
                <div style="display: flex; gap: 10px; justify-content: flex-end;">
                    <button class="action-btn btn-edit" onclick="editProduct(${product.id}); closeModal()">
                        <i class="fas fa-edit"></i> تعديل المنتج
                    </button>
                    <button class="action-btn btn-delete" onclick="deleteProduct(${product.id}); closeModal()">
                        <i class="fas fa-trash"></i> حذف المنتج
                    </button>
                </div>
            `;
            
            document.getElementById('productModal').style.display = 'flex';
        }
        
        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
        }
        
        function editProduct(productId) {
            const product = productsData.find(p => p.id === productId);
            showNotification(`سيتم فتح صفحة تعديل المنتج: ${product.name}`, 'info');
            // هنا يمكنك فتح نموذج تعديل
        }
        
        function toggleHideProduct(productId) {
            const product = productsData.find(p => p.id === productId);
            const action = product.status === 'hidden' ? 'إظهار' : 'إخفاء';
            
            if(confirm(`هل تريد ${action} المنتج "${product.name}"؟`)) {
                product.status = product.status === 'hidden' ? 'active' : 'hidden';
                displayProducts(productsData);
                showNotification(`تم ${action} المنتج "${product.name}" بنجاح`, 'success');
            }
        }
        
        function deleteProduct(productId) {
            const product = productsData.find(p => p.id === productId);
            
            if(confirm(`هل أنت متأكد من حذف المنتج "${product.name}"؟\nهذا الإجراء لا يمكن التراجع عنه.`)) {
                const index = productsData.findIndex(p => p.id === productId);
                if(index !== -1) {
                    productsData.splice(index, 1);
                    displayProducts(productsData);
                    showNotification(`تم حذف المنتج "${product.name}" بنجاح`, 'success');
                }
            }
        }
        
        // إغلاق المودال عند الضغط خارجها
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('productModal');
            if(event.target === modal) {
                closeModal();
            }
        });
        
        // التهيئة الأولى
        displayProducts(productsData);
        
        // نظام الإشعارات (نفس الكود السابق)
        function showNotification(message, type = 'info', duration = 3000) {
            const container = document.getElementById('notificationContainer');
            const notification = document.createElement('div');
            
            const colors = {
                success: '#4CAF50',
                error: '#F44336',
                warning: '#FF9800',
                info: '#2196F3'
            };
            
            notification.style.cssText = `
                background: ${colors[type] || colors.info};
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                margin-bottom: 10px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                display: flex;
                align-items: center;
                justify-content: space-between;
                min-width: 300px;
                max-width: 400px;
                animation: slideIn 0.3s ease;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            `;
            
            notification.innerHTML = `
                <div style="display: flex; align-items: center; gap: 10px;">
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : type === 'warning' ? 'fa-exclamation-triangle' : 'fa-info-circle'}"></i>
                    <span>${message}</span>
                </div>
                <button onclick="this.parentElement.remove()" style="background: none; border: none; color: white; cursor: pointer; font-size: 18px;">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            container.appendChild(notification);
            
            // إزالة تلقائية بعد المدة
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.style.animation = 'slideOut 0.3s ease';
                    setTimeout(() => notification.remove(), 300);
                }
            }, duration);
        }
        
        // إضافة الـ CSS للأنيميشن
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            
            @keyframes slideOut {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
