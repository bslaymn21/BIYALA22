<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIYALA - مشاكل العملاء</title>
    <link rel="stylesheet" href="responsive-system.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            padding: 20px;
            direction: rtl;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: linear-gradient(135deg, #9C27B0 0%, #7B1FA2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: relative;
        }
        
        .back-btn {
            position: absolute;
            left: 25px;
            top: 25px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            background: rgba(255,255,255,0.15);
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            min-width: 150px;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            display: block;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .filter-section {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 45px 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #9C27B0;
        }
        
        .filter-btn {
            background: #f5f5f5;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            color: #555;
            transition: all 0.3s;
        }
        
        .filter-btn:hover {
            background: #9C27B0;
            color: white;
        }
        
        .filter-btn.active {
            background: #9C27B0;
            color: white;
        }
        
        .issues-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .issue-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border-left: 5px solid #9C27B0;
            transition: transform 0.3s;
        }
        
        .issue-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
        }
        
        .issue-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .issue-user {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #9C27B0, #7B1FA2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }
        
        .user-info h4 {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .user-info p {
            color: #666;
            font-size: 14px;
        }
        
        .issue-meta {
            text-align: left;
        }
        
        .issue-time {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .status-badge {
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: bold;
            text-align: center;
            display: inline-block;
        }
        
        .status-pending {
            background: #FFF3E0;
            color: #EF6C00;
        }
        
        .status-inprogress {
            background: #E3F2FD;
            color: #1565C0;
        }
        
        .status-resolved {
            background: #E8F5E9;
            color: #2E7D32;
        }
        
        .status-rejected {
            background: #FFEBEE;
            color: #C62828;
        }
        
        .issue-content {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-right: 3px solid #9C27B0;
        }
        
        .issue-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }
        
        .issue-description {
            color: #555;
            line-height: 1.6;
            font-size: 15px;
        }
        
        .issue-attachments {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed #ddd;
        }
        
        .attachment-item {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-right: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .attachment-item:hover {
            background: #f5f5f5;
            border-color: #9C27B0;
        }
        
        .issue-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
        }
        
        .action-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .btn-reply {
            background: #E3F2FD;
            color: #1565C0;
            border: 1px solid #90CAF9;
        }
        
        .btn-reply:hover {
            background: #1565C0;
            color: white;
        }
        
        .btn-resolve {
            background: #E8F5E9;
            color: #2E7D32;
            border: 1px solid #A5D6A7;
        }
        
        .btn-resolve:hover {
            background: #2E7D32;
            color: white;
        }
        
        .btn-reject {
            background: #FFEBEE;
            color: #C62828;
            border: 1px solid #EF9A9A;
        }
        
        .btn-reject:hover {
            background: #C62828;
            color: white;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal-content {
            background: white;
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            animation: modalSlide 0.3s ease;
        }
        
        .modal-header {
            padding: 25px;
            background: linear-gradient(135deg, #9C27B0, #7B1FA2);
            color: white;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h3 {
            margin: 0;
            font-size: 22px;
        }
        
        .close-modal {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        
        .modal-body {
            padding: 25px;
        }
        
        .reply-form textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            min-height: 150px;
            margin-bottom: 20px;
            font-family: inherit;
        }
        
        .reply-form textarea:focus {
            outline: none;
            border-color: #9C27B0;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        @media (max-width: 768px) {
            .issues-container {
                grid-template-columns: 1fr;
            }
            
            .issue-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .issue-meta {
                width: 100%;
                display: flex;
                justify-content: space-between;
            }
            
            .stats-bar {
                gap: 15px;
            }
            
            .stat-item {
                min-width: 120px;
                padding: 10px 15px;
            }
            
            .stat-value {
                font-size: 24px;
            }
            
            .issue-actions {
                flex-direction: column;
            }
        }
        
        @media (max-width: 480px) {
            .issue-user {
                flex-direction: column;
                text-align: center;
            }
            
            .issue-meta {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="notificationContainer" style="position: fixed; top: 20px; right: 20px; z-index: 9999;"></div>

    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="window.location.href='dashboard.html'">
                <i class="fas fa-arrow-right"></i> العودة
            </button>
            <h1><i class="fas fa-headset"></i> مشاكل العملاء</h1>
            <p>إدارة شكاوى ومشاكل عملاء BIYALA</p>
            
            <div class="stats-bar">
                <div class="stat-item">
                    <span class="stat-value">24</span>
                    <span class="stat-label">شكاوى جديدة</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">18</span>
                    <span class="stat-label">قيد المعالجة</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">156</span>
                    <span class="stat-label">تم حلها</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">8</span>
                    <span class="stat-label">مرفوضة</span>
                </div>
            </div>
        </div>
        
        <div class="filter-section">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="ابحث في شكاوى العملاء...">
            </div>
            
            <button class="filter-btn active" data-filter="all">
                <i class="fas fa-layer-group"></i> الكل
            </button>
            <button class="filter-btn" data-filter="pending">
                <i class="fas fa-clock"></i> جديدة
            </button>
            <button class="filter-btn" data-filter="inprogress">
                <i class="fas fa-spinner"></i> قيد المعالجة
            </button>
            <button class="filter-btn" data-filter="resolved">
                <i class="fas fa-check-circle"></i> تم الحل
            </button>
        </div>
        
        <div class="issues-container" id="issuesContainer">
            <!-- الشكاوى تظهر هنا -->
        </div>
    </div>

    <!-- مودال الرد -->
    <div id="replyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-reply"></i> الرد على الشكوى</h3>
                <button class="close-modal" onclick="closeReplyModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="reply-form">
                    <textarea id="replyMessage" placeholder="اكتب ردك هنا..."></textarea>
                    <div class="form-actions">
                        <button class="action-btn btn-reply" onclick="sendReply()">
                            <i class="fas fa-paper-plane"></i> إرسال الرد
                        </button>
                        <button class="action-btn btn-reject" onclick="closeReplyModal()">
                            <i class="fas fa-times"></i> إلغاء
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // بيانات وهمية لشكاوى العملاء
        const customerIssues = [
            {
                id: 1,
                userName: "أحمد محمد",
                userPhone: "01123456789",
                userEmail: "ahmed@example.com",
                title: "لم يصل المنتج حتى الآن",
                description: "لقد قمت بالطلب رقم #12345 منذ 5 أيام ولم يصل المنتج حتى الآن. تم شحن الطلب ولكن لا يوجد تحديثات عن حالة التوصيل.",
                status: "pending",
                createdAt: "2024-01-25 10:30",
                orderId: "ORD-12345",
                category: "توصيل",
                attachments: ["فاتورة.pdf", "صورة المنتج.jpg"]
            },
            {
                id: 2,
                userName: "سارة خالد",
                userPhone: "01098765432",
                userEmail: "sara@example.com",
                title: "منتج تالف عند الاستلام",
                description: "استلمت المنتج اليوم وكان تالفاً. العلبة مكسورة والمنتج بداخله معطوب. أرجو التعويض أو الاستبدال.",
                status: "inprogress",
                createdAt: "2024-01-24 14:15",
                orderId: "ORD-12346",
                category: "جودة",
                attachments: ["صورة_التلف.jpg", "صورة_العلبة.jpg"]
            },
            {
                id: 3,
                userName: "محمد علي",
                userPhone: "01234567890",
                userEmail: "mohamed@example.com",
                title: "مشكلة في الدفع",
                description: "حاولت الدفع عبر البطاقة ولكن النظام يرفض المعاملة رغم أن الرصيد كافي. تم خصم المبلغ ثم إعادته.",
                status: "resolved",
                createdAt: "2024-01-23 09:45",
                orderId: "ORD-12347",
                category: "دفع",
                attachments: ["screenshot.png"]
            },
            {
                id: 4,
                userName: "نورا أحمد",
                userPhone: "01011223344",
                userEmail: "nora@example.com",
                title: "حساب محظور بالخطأ",
                description: "تم حظر حسابي بدون سبب. لم أنتهك أي شروط استخدام. أرجو إعادة تفعيل الحساب.",
                status: "rejected",
                createdAt: "2024-01-22 16:20",
                orderId: null,
                category: "حساب",
                attachments: []
            },
            {
                id: 5,
                userName: "خالد سعيد",
                userPhone: "01234512345",
                userEmail: "khaled@example.com",
                title: "سعر غير صحيح على الموقع",
                description: "المنتج يعرض بسعر 150 جنيهاً ولكن عند الدفع يصبح 180 جنيهاً. هناك فرق 30 جنيهاً بدون مبرر.",
                status: "pending",
                createdAt: "2024-01-25 11:00",
                orderId: "ORD-12348",
                category: "أسعار",
                attachments: ["سعر_المنتج.png", "سعر_الدفع.png"]
            }
        ];

        let currentIssueId = null;

        function displayIssues(issues) {
            const container = document.getElementById('issuesContainer');
            container.innerHTML = '';
            
            issues.forEach(issue => {
                const issueCard = document.createElement('div');
                issueCard.className = 'issue-card';
                
                // الحالة
                let statusClass = 'status-pending';
                let statusText = 'جديدة';
                if(issue.status === 'inprogress') {
                    statusClass = 'status-inprogress';
                    statusText = 'قيد المعالجة';
                } else if(issue.status === 'resolved') {
                    statusClass = 'status-resolved';
                    statusText = 'تم الحل';
                } else if(issue.status === 'rejected') {
                    statusClass = 'status-rejected';
                    statusText = 'مرفوضة';
                }
                
                // الحرف الأول من الاسم
                const firstLetter = issue.userName.charAt(0);
                
                issueCard.innerHTML = `
                    <div class="issue-header">
                        <div class="issue-user">
                            <div class="user-avatar">${firstLetter}</div>
                            <div class="user-info">
                                <h4>${issue.userName}</h4>
                                <p>${issue.userPhone} • ${issue.userEmail}</p>
                                ${issue.orderId ? `<p><strong>رقم الطلب:</strong> ${issue.orderId}</p>` : ''}
                            </div>
                        </div>
                        <div class="issue-meta">
                            <div class="issue-time">
                                <i class="far fa-clock"></i> ${issue.createdAt}
                            </div>
                            <span class="status-badge ${statusClass}">${statusText}</span>
                        </div>
                    </div>
                    
                    <div class="issue-content">
                        <div class="issue-title">${issue.title}</div>
                        <div class="issue-description">${issue.description}</div>
                        
                        ${issue.attachments.length > 0 ? `
                            <div class="issue-attachments">
                                <strong>المرفقات:</strong><br>
                                ${issue.attachments.map(file => `
                                    <div class="attachment-item" onclick="viewAttachment('${file}')">
                                        <i class="fas fa-paperclip"></i> ${file}
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                    
                    <div class="issue-actions">
                        ${issue.status !== 'resolved' && issue.status !== 'rejected' ? `
                            <button class="action-btn btn-reply" onclick="openReplyModal(${issue.id})">
                                <i class="fas fa-reply"></i> الرد
                            </button>
                        ` : ''}
                        
                        ${issue.status === 'pending' ? `
                            <button class="action-btn btn-resolve" onclick="resolveIssue(${issue.id})">
                                <i class="fas fa-check"></i> تم الحل
                            </button>
                            <button class="action-btn btn-reject" onclick="rejectIssue(${issue.id})">
                                <i class="fas fa-times"></i> رفض
                            </button>
                        ` : issue.status === 'inprogress' ? `
                            <button class="action-btn btn-resolve" onclick="resolveIssue(${issue.id})">
                                <i class="fas fa-check"></i> تم الحل
                            </button>
                        ` : ''}
                    </div>
                `;
                
                container.appendChild(issueCard);
            });
        }

        // البحث والفلترة
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = customerIssues.filter(issue => 
                issue.userName.toLowerCase().includes(searchTerm) ||
                issue.title.toLowerCase().includes(searchTerm) ||
                issue.description.toLowerCase().includes(searchTerm) ||
                (issue.orderId && issue.orderId.toLowerCase().includes(searchTerm))
            );
            displayIssues(filtered);
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                const filter = this.dataset.filter;
                let filtered = customerIssues;
                
                if(filter !== 'all') {
                    filtered = customerIssues.filter(issue => issue.status === filter);
                }
                
                displayIssues(filtered);
            });
        });

        // وظائف المودال
        function openReplyModal(issueId) {
            currentIssueId = issueId;
            document.getElementById('replyModal').style.display = 'flex';
            document.getElementById('replyMessage').focus();
        }

        function closeReplyModal() {
            document.getElementById('replyModal').style.display = 'none';
            document.getElementById('replyMessage').value = '';
            currentIssueId = null;
        }

        function sendReply() {
            const message = document.getElementById('replyMessage').value.trim();
            if(!message) {
                showNotification('الرجاء كتابة رد', 'warning');
                return;
            }
            
            const issue = customerIssues.find(i => i.id === currentIssueId);
            if(issue) {
                issue.status = 'inprogress';
                displayIssues(customerIssues);
                showNotification(`تم إرسال الرد إلى ${issue.userName}`, 'success');
                closeReplyModal();
            }
        }

        function resolveIssue(issueId) {
            const issue = customerIssues.find(i => i.id === issueId);
            if(issue) {
                issue.status = 'resolved';
                displayIssues(customerIssues);
                showNotification(`تم حل شكوى ${issue.userName}`, 'success');
            }
        }

        function rejectIssue(issueId) {
            const issue = customerIssues.find(i => i.id === issueId);
            if(issue) {
                issue.status = 'rejected';
                displayIssues(customerIssues);
                showNotification(`تم رفض شكوى ${issue.userName}`, 'error');
            }
        }

        function viewAttachment(filename) {
            showNotification(`سيتم فتح الملف: ${filename}`, 'info');
        }

        // إغلاق المودال بالضغط خارجها
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('replyModal');
            if(event.target === modal) {
                closeReplyModal();
            }
        });

        // نظام الإشعارات
        function showNotification(message, type = 'info', duration = 3000) {
            const container = document.getElementById('notificationContainer');
            const notification = document.createElement('div');
            
            const colors = {
                success: '#4CAF50',
                error: '#F44336',
                warning: '#FF9800',
                info: '#2196F3'
            };
            
            notification.style.cssText = `
                background: ${colors[type] || colors.info};
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                margin-bottom: 10px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                display: flex;
                align-items: center;
                justify-content: space-between;
                min-width: 300px;
                max-width: 400px;
                animation: slideIn 0.3s ease;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            `;
            
            notification.innerHTML = `
                <div style="display: flex; align-items: center; gap: 10px;">
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : type === 'warning' ? 'fa-exclamation-triangle' : 'fa-info-circle'}"></i>
                    <span>${message}</span>
                </div>
                <button onclick="this.parentElement.remove()" style="background: none; border: none; color: white; cursor: pointer; font-size: 18px;">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            container.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.style.animation = 'slideOut 0.3s ease';
                    setTimeout(() => notification.remove(), 300);
                }
            }, duration);
        }

        // إضافة الـ CSS للأنيميشن
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
            @keyframes modalSlide {
                from { transform: translateY(-50px); opacity: 0; }
                to { transform: translateY(0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);

        // التهيئة الأولى
        displayIssues(customerIssues);
    </script>
</body>
